<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>To-do List</title>
</head>
<header>
    <h1>To-do List</h1>
</header>
<main>
    <form id="form">
        <label for="input">Digite uma atividade:</label>
        <input type="text" id="input" placeholder="Ex: Estudar para a prova...">
        <button type="submit" id="submit">Adicionar</button>
    </form>
    <section id="container">
        <article id="todo">
            <h2>Atividades a fazer</h2>
            <ul id="todo-list">
                <!-- As atividades serão adicionadas aqui -->
                
            </ul>
        </article>
        <article id="done">
            <h2>Atividades realizadas</h2>
            <ul id="done-list">
                <!-- As atividades serão movidas para cá -->
                
            </ul>
        </article>
    </section>
</main>
</body>
</html>
